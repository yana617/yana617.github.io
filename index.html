<!DOCTYPE html>
<html>

<head>
    <title>PhotoCloud</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="BSU, photo, picture, image">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <div>
                <div class="icon">
                    <img src="img/icon.jpg">
                </div>
                <span class="logoText">PhotoCloud</span>
            </div>
        </a>
        <div class="addPhoto">
            <a class="addButton" href="#">Добавить фото</a>
        </div>
        <div class="userName">
            <div class="userNameShort">YP</div>
            <div class="userNameFull">YanPark</div>
            <a class="sign" href="#">
                <i class="fa fa-sign-out signicon fa-3x" aria-hidden="true"></i>
            </a>
        </div>
    </header>
    <div class="search">
        <div class="searchAuthorHashtag">
            <input type="text" maxlength="50" placeholder="Автор" class="inputs">
            <input type="text" maxlength="50" placeholder="Хэштеги" class="inputs">
        </div>
        <div class="searchDate">
            <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
            <div class="inputDate">
                <input maxlength="20" type="date">
            </div>
        </div>
        <button type="submit"></button>
    </div>
    <div class="content">
        <div class="post" id="1">
            <div class="editDelete">
                <a class="edit" href="#">
                    <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                </a>
                <a class="delete" href="#" onclick="deleteEvent(this)">
                    <i class="fa fa-trash-o iDelete fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <img class="imagePosition" src="img/IMGP2620.jpg" alt="photo">
            <div class="imageOwnerDataInfo">
                <span class="userNameLabel">YanPark | 25.02.18</span>
                <i class="fa fa-heart-o fa-2x" aria-hidden="true">2</i>
            </div>
            <div class="imageText">
                <p>Как красиво! #природа#красота</p>
            </div>
        </div>
    </div>
    <button class="loadMoreButton">Загрузить еще</button>
    <footer>
        <div class="copyright">
            <p>© 2018 PhotoCloud.by</p>
            <p>Последние изменения:
                <span class=footerText1>11.03.2018</span>
            </p>
            <p class="footerText2">11.03.2018</p>
        </div>
        <div class="editorInfo">
            <p>Сидорова Яна</p>
            <p>2 курс, 5 группа</p>
            <p>jana.ru.sidorova@yandex.ru</p>
        </div>
    </footer>
</body>
<script src="js/dom.js"></script>
<script src="js/event.js"></script>
</html>
