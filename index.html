<!DOCTYPE html>
<html>
<head>
    <title>PhotoCloud</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="BSU, photo, picture, image">
</head>
<body>
    <header>
        <div id="logo">
            <div id="icon"><img src="icon.jpg"></div>
            <span id="logoText">PhotoCloud</span>
        </div>
        <div id="addPhoto">
            <a id="addButton" href="#">Добавить фото</a>
        </div>
        <div id="userName">
            <div id="userNameShort">YP</div>
            <div id="userNameFull">YanPark</div>
        </div>
    </header>
    <div id="search">
        <div class="searchAuthorHashtag">
            <input type="text" placeholder="Автор">
            <input type="text" placeholder="Хэштеги">
                
        </div>
        <div class="searchData">
            <span class="inputDataText">От: </span><input type="text" placeholder="ДД.ММ.ГГ">
            <span class="inputDataText">До: </span><input type="text" placeholder="ДД.ММ.ГГ">
        </div>
        <button type="submit"></button>
    </div>
    <div id="content">
        <div class="post">
            <div class="image"><img src="IMGP2622.jpg" class="imagePosition"></div>
            <div class="imageOwnerDataInfo"><span class="userNameLabel">YanPark</span><span class="PhotoUploadDataLabel">25.02.2018</span></div>
            <div class="imageText"></div>
        </div>
        <div class="post">
            
        </div>
        <div class="post">
            
        </div>
        <div class="post">
            
        </div>
        <div class="post">
            
        </div>
        <div class="post">
            
        </div>
        
    </div>
    <button id="LoadMoreButton">Загрузить еще</button>
    <footer>

    </footer>
</body>
</html>
